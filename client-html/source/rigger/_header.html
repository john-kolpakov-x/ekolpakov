<div class="header-panel">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-1">
        <div class="nav">
          <ul>
            <li><a onclick="pageRefClick(this)" id="page-main" href="/index.html">Главная страница</a></li>
            <li><a onclick="pageRefClick(this)" id="page-blog" href="#2">Блоги</a></li>
            <li><a onclick="pageRefClick(this)" id="page-forum" href="/forum.html">Форум</a></li>
            <li><a onclick="pageRefClick(this)" id="page-notes" href="/notes.html">Заметки</a></li>
            <li><a onclick="pageRefClick(this)" id="page-profile" href="/profile.html">Профиль</a></li>
          </ul>
          <script>
            function pageRefClick(a) {
              for (const id of ["page-main", "page-blog", "page-forum", "page-notes"]) {
                document.getElementById(id).classList.toggle("active", a.id === id);
              }
            }

            if (location.pathname === '/forum.html') {
              document.getElementById("page-forum").classList.add("active");
            }
            if (location.pathname === '/notes.html') {
              document.getElementById("page-notes").classList.add("active");
            }
            if (location.pathname === '/' || location.pathname === '/index.html') {
              document.getElementById("page-main").classList.add("active");
            }
            if (location.pathname === '/profile.html') {
              document.getElementById("page-profile").classList.add("active");
            }

          </script>
        </div>
      </div>
    </div>
  </div>
</div>
